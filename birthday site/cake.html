
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Birthday Surprise - Cake Cutting</title>
<link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
<style>
body{
  margin:0; padding:0;
  font-family:'Alex Brush', cursive;
  background:#ffe6f0;
  text-align:center;
  overflow-x:hidden;
  position:relative;
}

/* Background GIF */
body::before{
  content:'';
  position:absolute; top:0; left:0; width:100%; height:100%;
  background:url('images/romantic_bg.gif') repeat;
  background-size:cover;
  z-index:-3;
  opacity:0.7;
}

/* Balloons & Kisses container */
.balloons-container, .kisses-container{
  position:absolute; top:0; left:0; width:100%; height:100%;
  pointer-events:none;
  z-index:2;
}

/* Balloon & kiss emojis */
.balloon, .kiss{
  position:absolute; font-size:2rem;
  animation:floatUp 12s linear infinite;
}
@keyframes floatUp{
  0% { transform: translateY(100vh) rotate(0deg); opacity:0; }
  10% { opacity:1; }
  100% { transform: translateY(-200px) rotate(360deg); opacity:0; }
}

/* Heading */
h1{
  color:white;
  font-size:2.5rem;
  margin:20px 10px;
  text-shadow:2px 2px 10px rgba(0,0,0,0.3);
}

/* Instruction box */
#instruction{
  background:rgba(255,255,255,0.85);
  padding:15px 20px;
  border-radius:15px;
  margin:15px auto;
  max-width:90%;
  font-weight:bold;
  color:#e91e63;
  font-size:18px;
}

/* Cake container */
#cake-container{
  position:relative;
  margin:20px auto;
  width:200px;
  height:200px;
  z-index:1;
  user-select:none;
  cursor:pointer;
}

/* Cake */
#cake{
  font-size:120px;
  display:block;
  margin:0 auto;
  text-shadow:0 5px 20px rgba(0,0,0,0.3);
  transition: transform 0.3s ease;
}

/* Slice animation */
.slice{
  position:absolute;
  width:50px;
  height:50px;
  background:rgba(255,105,180,0.5);
  border-radius:50%;
  pointer-events:none;
  animation:fadeSlice 1s forwards;
}
@keyframes fadeSlice{
  0%{transform:scale(0); opacity:1;}
  100%{transform:scale(1.2); opacity:0;}
}

/* Confetti & Fireworks */
#confetti, #fireworks{
  position:absolute; top:0; left:0; width:100%; height:100%;
  pointer-events:none;
  z-index:1;
  opacity:0;
  transition:opacity 0.5s;
}

/* Final Message */
#finalMessage{
  display:none;
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%,-50%);
  font-family:'Alex Brush', cursive;
  font-weight:bold;
  font-size:3rem;
  color:#e91e63;
  text-shadow:2px 2px 10px rgba(0,0,0,0.5);
  z-index:4;
  white-space:nowrap;
}

/* Buttons */
.button{
  padding:12px 20px;
  background:#e91e63;
  color:white;
  border:none;
  border-radius:20px;
  font-size:16px;
  margin:10px;
  cursor:pointer;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}
.button:hover{
  background:#d81b60;
}

/* Responsive */
@media(max-width:480px){
  #cake-container{width:150px;height:150px;}
  #cake{font-size:80px;}
  h1{font-size:2rem;}
  #finalMessage{font-size:2rem;}
  #instruction{font-size:16px;}
  .button{font-size:14px; padding:10px 16px;}
}
</style>
</head>
<body>

<div class="balloons-container" id="balloonsWrapper"></div>
<div class="kisses-container" id="kissesWrapper"></div>

<h1>ğŸ‰ Final Surprise ğŸ‰</h1>
<div id="instruction">Drag over the cake ğŸ‚ to cut it!</div>

<div id="cake-container">
  <span id="cake">ğŸ‚</span>
  <img id="confetti" src="images/confetti.gif">
  <img id="fireworks" src="images/fireworks.gif">
</div>

<div id="finalMessage">Happy Birthday Juthi! ğŸ’–ğŸ‰</div>

<!-- Buttons -->
<div>
  <button class="button" id="againBtn">ğŸ” Again Explore the Page</button>
  <button class="button" id="kissesBtn">ğŸ˜˜ Send Birthday Kisses</button>
</div>

<script>
// Elements
const cake=document.getElementById('cake');
const instruction=document.getElementById('instruction');
const confetti=document.getElementById('confetti');
const fireworks=document.getElementById('fireworks');
const finalMessage=document.getElementById('finalMessage');
const balloonsWrapper=document.getElementById('balloonsWrapper');
const kissesWrapper=document.getElementById('kissesWrapper');
const againBtn=document.getElementById('againBtn');
const kissesBtn=document.getElementById('kissesBtn');

let cakeCutStarted=false;
let isDragging=false;

// Balloons function
function createBalloons(){
  balloonsWrapper.innerHTML='';
  const emojis=["ğŸˆ","â¤ï¸","ğŸ’–","ğŸ‰","ğŸ’œ","ğŸ§¡"];
  for(let i=0;i<20;i++){
    const span=document.createElement('span');
    span.classList.add('balloon');
    span.style.left=Math.random()*90+'%';
    span.style.animationDelay=(Math.random()*5)+'s';
    span.textContent=emojis[Math.floor(Math.random()*emojis.length)];
    balloonsWrapper.appendChild(span);
  }
}

// Kisses function
function createKisses(){
  for(let i=0;i<30;i++){
    const span=document.createElement('span');
    span.classList.add('kiss');
    span.style.left=Math.random()*90+'%';
    span.style.top=Math.random()*80+'%';
    span.style.fontSize=(Math.random()*30+20)+'px';
    span.style.transition='transform 3s linear, opacity 3s';
    span.textContent='ğŸ˜˜';
    kissesWrapper.appendChild(span);
    setTimeout(()=>{span.style.transform='translateY(-200px) rotate(360deg)'; span.style.opacity='0';},50);
  }
}

// Cake drag slice
cake.addEventListener('mousedown',()=>{
  isDragging=true;
  cakeCutStarted=true;
  createBalloons();
  instruction.style.display='none';
});
document.addEventListener('mouseup',()=>{isDragging=false;});
document.addEventListener('mousemove',(e)=>{
  if(isDragging && cakeCutStarted){
    const rect=cake.getBoundingClientRect();
    if(e.clientX>rect.left && e.clientX<rect.right && e.clientY>rect.top && e.clientY<rect.bottom){
      cake.style.transform='scale(0.8) rotate(-5deg)';
      confetti.style.opacity='1';
      fireworks.style.opacity='1';
      finalMessage.style.display='block';

      // Slice effect
      const slice=document.createElement('div');
      slice.classList.add('slice');
      slice.style.left=(e.clientX-rect.left)+'px';
      slice.style.top=(e.clientY-rect.top)+'px';
      cake.parentElement.appendChild(slice);
      setTimeout(()=>{slice.remove();},1000);
    }
  }
});

// Again explore
againBtn.addEventListener('click',()=>{
  cakeCutStarted=false;
  isDragging=false;
  cake.style.transform='scale(1) rotate(0deg)';
  confetti.style.opacity='0';
  fireworks.style.opacity='0';
  finalMessage.style.display='none';
  instruction.style.display='block';
  balloonsWrapper.innerHTML='';
  kissesWrapper.innerHTML='';
  window.scrollTo(0,0);
});

// Send Kisses
kissesBtn.addEventListener('click',()=>{ createKisses(); });
</script>

</body>
</html>
