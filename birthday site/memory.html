<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Birthday Vibe Playlist</title>

<link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Alex Brush', cursive;
  background: #ffe6f0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
  background-image: url('images/romantic_bg.gif'); /* small romantic GIF */
  background-size: cover;
  background-repeat: repeat;
  position: relative;
}

/* Balloons + Love Emoji animation */
.balloons {
  position: absolute;
  bottom: -100px;
  font-size: 2rem;
  animation: floatUp 12s linear infinite;
  pointer-events: none;
}
@keyframes floatUp {
  0% { transform: translateY(0) rotate(0deg); opacity:0; }
  10% { opacity:1; }
  100% { transform: translateY(-1200px) rotate(360deg); opacity:0; }
}

/* Page Heading */
h1 {
  color: #fff;
  text-align: center;
  font-size: 2.5rem;
  margin: 20px 10px;
  font-weight: bold;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
}

/* Memory container */
.memory-container {
  display: flex;
  flex-direction: column;
  gap: 25px;
  width: 90%;
  max-width: 600px;
  margin-bottom: 50px;
}

/* Each memory slot */
.memory-slot {
  background: rgba(255,255,255,0.85);
  border-radius: 20px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.3);
  padding: 15px;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: transform 0.3s ease;
}
.memory-slot:hover { transform: translateY(-5px); }

/* Photo */
.memory-slot img {
  width: 100%;
  border-radius: 15px;
  margin-bottom: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* Song section */
.song-section {
  display: flex;
  align-items: center;
  width: 90%;
  justify-content: space-between;
  margin-top: 10px;
  gap: 10px;
}

/* Play / Pause Button */
.play-btn {
  background: #e91e63;
  color: #fff;
  border: none;
  border-radius: 50px;
  width: 40px;
  height: 40px;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 3px 10px rgba(0,0,0,0.3);
  transition: transform 0.2s ease;
}
.play-btn:hover { transform: scale(1.1); }

/* Progress bar */
.progress-container {
  flex: 1;
  height: 6px;
  background: #ddd;
  border-radius: 3px;
  overflow: hidden;
  margin-left: 10px;
}
.progress {
  width: 0%;
  height: 100%;
  background: #e91e63;
  border-radius: 3px;
  transition: width 0.1s linear;
}

/* Continue button */
#nextBtn {
  margin: 25px 0 50px;
  padding: 15px 35px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: #fff;
  color: #e91e63;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  transition: transform 0.3s ease;
}
#nextBtn:hover { transform: scale(1.1); }

/* Responsive */
@media only screen and (max-width: 480px){
  h1 { font-size: 2rem; }
  .play-btn { width: 35px; height: 35px; font-size:16px; }
  #nextBtn { font-size: 16px; padding: 12px 25px; }
  .balloons { font-size: 1.5rem; }
}
</style>
</head>
<body>


<h1> some snaps of the birthday girl ❤️ </h1>

<div class="memory-container">
  <!-- Memory Slot Template -->
  <div class="memory-slot">
    <img src="images/photo1.jpg" alt="Memory 1">
    <div class="song-section">
      <button class="play-btn" onclick="toggleMusic('music1')">▶</button>
      <div class="progress-container">
        <div class="progress" id="progress1"></div>
      </div>
      <audio id="music1" src="music/music1.mp3"></audio>
    </div>
  </div>

  <div class="memory-slot">
    <img src="images/photo2.jpg" alt="Memory 2">
    <div class="song-section">
      <button class="play-btn" onclick="toggleMusic('music2')">▶</button>
      <div class="progress-container">
        <div class="progress" id="progress2"></div>
      </div>
      <audio id="music2" src="music/music2.mp3"></audio>
    </div>
  </div>

  <div class="memory-slot">
    <img src="images/photo3.jpg" alt="Memory 3">
<div class="song-section">
      <button class="play-btn" onclick="toggleMusic('music3')">▶</button>
      <div class="progress-container">
        <div class="progress" id="progress3"></div>
      </div>
      <audio id="music3" src="music/music3.mp3"></audio>
    </div>
  </div>

  <div class="memory-slot">
    <img src="images/photo4.jpg" alt="Memory 4">
    <div class="song-section">
      <button class="play-btn" onclick="toggleMusic('music4')">▶</button>
      <div class="progress-container">
        <div class="progress" id="progress4"></div>
      </div>
      <audio id="music4" src="music/music4.mp3"></audio>
    </div>
  </div>
</div>

<button id="nextBtn" onclick="goToSurprises()">Continue to Surprises</button>

<script>
// Toggle Play/Pause and progress update
function toggleMusic(id){
  const audio = document.getElementById(id);
  const progressBar = document.getElementById('progress'+id.slice(-1));

  // Pause other audios
  document.querySelectorAll('audio').forEach(a=>{
    if(a.id !== id){ a.pause(); a.currentTime=0; document.getElementById('progress'+a.id.slice(-1)).style.width='0%'; }
  });

  // Toggle play/pause
  if(audio.paused){ audio.play(); document.querySelector('[onclick="toggleMusic(\''+id+'\')"]').textContent='⏸'; }
  else { audio.pause(); document.querySelector('[onclick="toggleMusic(\''+id+'\')"]').textContent='▶'; }

  // Update progress
  audio.ontimeupdate = function(){
    const percent = (audio.currentTime/audio.duration)*100;
    progressBar.style.width = percent + '%';
  }

  audio.onended = function(){
    document.querySelector('[onclick="toggleMusic(\''+id+'\')"]').textContent='▶';
    progressBar.style.width = '0%';
  }
}

// Continue button
function goToSurprises(){
  window.location.href='cake.html';
}
</script>

</body>
</html>
